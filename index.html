<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Les Petits Plats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Les Petits Plats - Vos recettes de cuisine à portée de clic.">
  <meta name="author" content="Vinodh Zamboulingame">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header class="header">
    <a class="header-link" href="./index.html" aria-label="Lien vers la page d'accueil">
      <img class="header-logo" src="img/logo.png" alt="Logo Les Petits Plats">
    </a>
  </header>

  <main class="main">
    <form class="form">
      <fieldset class="form-search">
        <input class="form-search-input" type="text" placeholder="Rechercher une recette" onfocus="this.placeholder=''"
          onblur="this.placeholder='Rechercher une recette'" aria-label="Zone de saisie pour recherche">
        <i class="form-search-icon fa-solid fa-magnifying-glass"></i>
      </fieldset>
      <fieldset class="form-filter">
        <div class="form-filter-button form-filter-button-blue">
          <input class="form-filter-name" type="text" placeholder="Ingrédients" onfocus="this.placeholder=''"
            onblur="this.placeholder='Ingrédients'" aria-label="Zone de saisie pour filtrage par Ingrédients">
          <i class="form-filter-chevron fa-solid fa-chevron-down"></i>
        </div>
        <div class="form-filter-button form-filter-button-green">
          <input class="form-filter-name" type="text" placeholder="Appareils" onfocus="this.placeholder=''"
            onblur="this.placeholder='Appareils'" aria-label="Zone de saisie pour filtrage par Appareils">
          <i class="form-filter-chevron fa-solid fa-chevron-down"></i>
        </div>
        <div class="form-filter-button form-filter-button-orange">
          <input class="form-filter-name" type="text" placeholder="Ustensiles" onfocus="this.placeholder=''"
            onblur="this.placeholder='Ustensiles'" aria-label="Zone de saisie pour filtrage par Ustensiles">
          <i class="form-filter-chevron fa-solid fa-chevron-down"></i>
        </div>
      </fieldset>
    </form>

    <ul class="recipes"></ul>
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
